<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>drinkSearch</title>
    <link rel="stylesheet" href="./style.css">

                <li>Mojito</li>
                <li>Whiskey Sour</li>
                <li>French 75</li>
                <li>Manhattan</li>
                <li>Spritz</li>
                <li>Gimlet</li>
                <li>Sazerac</li>
                <li>Pimm's Cup</li>
                <li>Paloma</li>
                <li>Martinez</li>
                <li>Vodka Sour</li>
                <li>Jager Bomb</li>

        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
